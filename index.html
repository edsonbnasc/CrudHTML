<body>
    <header>
        <h1 class="headerTitle">
            Cadastro de Usuário
        </h1>
    </header>
    <main>
        <button type="button" class="button blue" id="userRegistration">
            Cadastrar Usuario
        </button>
        
            <table class="records sortable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Cidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                    <tr>
                        <td>Maria</td>

                    <tbody id="tableBodyList">

                    </tbody>
            </table>
        
        <section class="modal" id="modal">
            <section class="modalContent">
                <header class="modalHeader" id="modalHeader">
                    <h2>Novo Usuário</h2>
                    <span class="modalClose" id="modalClose">&#10008</span>
                </header>
                <form class="modalForm" >
                    <input type="text" class="modalField" placeholder="Nome" id="name">
                    <input type="email" class="modalField" placeholder="E-mail" id="email">
                    <input type="phone" class="modalField" placeholder="Celular" id="cel">
                    <input type="text" class="modalField" placeholder="Cidade" id="city">
                </form>
                <footer class="modalFooter">
                    <button class="button green" type="submit" onclick="loadUserData()" id="saveValues">Salvar</button>
                    <button class="button red" onclick="modalClose()">Cancelar</button>
                </footer>
            </section>
        </section>

    </main>
